<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style_create.css">
        <title>Recipe Idea | Creating recipe</title>
    </head>
    <body>
        <script src="script_create.js"></script>
        <header>
            <img class="logo" src="images_create/logo.png">
            <div class="navigation">
                <a id="return">𝕽𝖊𝖙𝖚𝖗𝖓 𝖙𝖔 𝖒𝖆𝖎𝖓</a>
                <a id="creating">𝕮𝖗𝖊𝖆𝖙𝖎𝖓𝖌</a>
                <a id="save">𝕾𝖆𝖛𝖊</a>
            </div>
        </header>
        <main>
            <form id="recipeForm">
                <h1 id="h-5">𝕮𝖗𝖊𝖆𝖙𝖎𝖓𝖌 𝖗𝖊𝖈𝖎𝖕𝖊:</h1>
                <div class="recipe-menu">
                    <div class="col">
                        <input type="text" placeholder="Input name of your recipe..." id="name">
                        <textarea id="description" placeholder="Input description of your recipe..." rows="5" cols="33"></textarea>
                    </div>
                    <div class="col">
                        <textarea placeholder="Input time for cooking of your recipe..." id="time-cooking" rows="5" cols="33"></textarea>
                        <input type="image" placeholder="Select image of your recipe..." id="photo">
                    </div>
                    <div class="col">
                        <textarea placeholder="Input ingridients ('ingridient': 'how much', 'time for using')" id="ingridients" rows="5" cols="33"></textarea>
                    </div>
                </div>
                <h1 id="h1-6">𝕬𝖗𝖊 𝖞𝖔𝖚 𝖗𝖊𝖆𝖉𝖞?</h1>
                <div class="create-button">𝕾𝖊𝖓𝖉 𝖗𝖊𝖈𝖎𝖕𝖊</div>
            </form>
        </main>
    </body>
</html>
